<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="coin-logo1.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cont">
      <div class="headingOfproject">
        <h1>Currency Convertor</h1>
      </div>
      <div class="contForFromAndTo">
        <div class="from">
          <p>From</p>
          <div class="borderForSelectAndFrom">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="selectFrom">
              <!-- <option value="">USD</option>
              <option value="">IND</option> -->
            </select>
          </div>
        </div>
        <div class="to">
          <p>To</p>
          <div class="borderForSelectAndTo">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="toFrom">
              <!-- <option value="">IND</option> -->
            </select>
          </div>
        </div>
      </div>
      <div class="contForfromAndTo">
        <div class="inputBoxInsideFrom">
          <input type="number" id="fromInputBox" placeholder="Enter Amount" />
        </div>
        <div class="arrowsRotateIcon">
          <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="inputBoxInsideTo">
          <input type="number" id="toInputBox" placeholder="Result Amount" />
        </div>
      </div>
      <div id="resultButton">
        <button style="width: 200px; height: 40px">Result</button>
      </div>
      <div class="CurrencyEqualsTo">
        <div class="CurrencyEqualsToThisMuch">
          <p></p>
          <h3></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="codes.js"></script> -->
  </body>
</html>
